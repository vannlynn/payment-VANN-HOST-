<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment VANN HOST âš¡</title>
  <link rel="icon" href="avatar.jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d1f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
      min-height: 100vh;
    }

    .card {
      background: #111132;
      border: 2px solid #00ffd5;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 25px #00ffd555;
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00ffd5;
      object-fit: cover;
      margin-bottom: 10px;
    }

    select {
      margin: 10px auto;
      padding: 8px 15px;
      border-radius: 10px;
      border: none;
      background-color: #1f1f3d;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    h1 {
      margin: 10px 0;
      color: #00ffd5;
    }

    .buttons {
      margin: 15px 0;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      background: transparent;
      color: #00ffd5;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .buttons button.active,
    .buttons button:hover {
      background: #00ffd5;
      color: #000;
    }

    .payment-section {
      display: none;
      margin-top: 15px;
    }

    .visible {
      display: block;
    }

    .number {
      font-size: 20px;
      color: #00ffd5;
      margin: 10px 0;
    }

    .copy-btn, .wa-btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      border: none;
      transition: 0.3s;
    }

    .copy-btn {
      background-color: transparent;
      border: 2px solid #00ffd5;
      color: #00ffd5;
    }

    .copy-btn:hover {
      background-color: #00ffd5;
      color: #000;
    }

    .wa-btn {
      background-color: #25D366;
      color: #000;
      text-decoration: none;
    }

    .wa-btn:hover {
      background-color: #1dbf4a;
    }

    p.instruction {
      font-size: 14px;
      margin-top: 20px;
    }

    img.qr {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffd566;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="avatar.jpg" alt="Avatar Anime" class="avatar" />
    <select>
      <option selected>ðŸ‡®ðŸ‡© Indonesia</option>
    </select>
    <h1>Payment VANN HOST âš¡</h1>

    <div class="buttons">
      <button onclick="showPayment('dana', this)">DANA</button>
      <button onclick="showPayment('gopay', this)">GoPay</button>
      <button onclick="showPayment('qris', this)">QRIS</button>
    </div>

    <div id="dana" class="payment-section">
      <h3>DANA:</h3>
      <div class="number">082278709027</div>
      <div>A/n SUSANTI</div>
      <button class="copy-btn" onclick="copyText('082278709027')">Salin Nomor</button>
    </div>

    <div id="gopay" class="payment-section">
      <h3>GoPay:</h3>
      <div class="number">088286847459</div>
      <div>A/n SUSANTI</div>
      <button class="copy-btn" onclick="copyText('088286847459')">Salin Nomor</button>
    </div>

    <div id="qris" class="payment-section">
      <h3>QRIS:</h3>
      <img src="qris.jpg" class="qr" alt="QRIS VANN HOST" />
    </div>

    <p class="instruction">
      Setelah transfer, mohon kirimkan bukti pembayaran ke <b>VANN HOST âš¡</b> melalui WhatsApp.
    </p>
    <a class="wa-btn" href="https://wa.me/6283842025769" target="_blank">Hubungi WhatsApp</a>
  </div>

  <script>
    function showPayment(method, btn) {
      document.querySelectorAll('.payment-section').forEach(el => el.classList.remove('visible'));
      document.getElementById(method).classList.add('visible');

      document.querySelectorAll('.buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }

    window.onload = () => {
      const defaultBtn = document.querySelector('.buttons button');
      if (defaultBtn) defaultBtn.click();
    };
  </script>
</body>
</html>
